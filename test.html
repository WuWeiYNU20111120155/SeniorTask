//问题5： 创建一个 Car 对象，拥有属性name、color、status；拥有方法run，stop，getStatus 
function Car(carname,color) {
  this.name=carname
  this.color = color 
  this.status = ''
}
Car.prototype.run = function(){
  this.status='running'
}

Car.prototype.stop = function(){
  // body... 
  this.status = 'stoped'
}
Car.prototype.getStatus = function(){
   return this.status
}
var car1 = new Car('benz','red')
var status = car1.getStatus()
console.log(status)
car1.stop()
status=car1.getStatus()
console.log(status)
car1.run()
status=car1.getStatus()
console.log(status)
